profile:
  title:
    en: Profile
    fr: Profil
  content:
    en: |
      Decade long Unix lover and user, I spend my professional time as well as
      my personal time improving the deployability and availability of systems
      through automation, be it for a client's sake or for my own. My other main
      interest is computer security, more specifically, bug hunting and
      exploitation in source code or closed-source binaries.
    fr: |
      Amoureux de Linux et Unix depuis plus de 10 ans, je passe la plupart de
      mon temps professionnel ainsi que mon temps personnel à améliorer la
      déployabilité et la disponibilité de systèmes informatiques à travers
      l'automatisation, que ce soit pour le compte d'un client ou pour mon usage
      personnel. Mon autre intérêt majeur est la sécurité informatique, plus
      spécifiquement, la recherche de vulnérabilités dans du code source ou des
      binaires.


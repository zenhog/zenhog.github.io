experience:
  title:
    en: Experience
    fr: Expérience
  experiences:
    - role:
        en: DevOps Engineer
        fr: Ingénieur DevOps
      time:
        en: 01/2022 - 09/2023
        fr: 01/2022 - 09/2023
      duration:
        en: 1 year and 9 months
        fr: 1 an et 9 mois
      company: Secmentis
      location: Remote
      details:
        - point:
            en: >
              hardening of CI/CD pipelines to include secrets management and
              scanning as well as static code analysis
            fr: >
              hardening de pipelines CI/CD pour gérer les secrets et inclure de
              l'analyse statique de code
        - point:
            en: >
              conception and implementation of CI/CD pipelines to automate the
              deployment of a rails webapp with Docker and Amazon ECS
            fr: >
              conception et implémentation de pipelines CI/CD pour automatiser le
              déploiement d'application web rails avec Docker et Amazon ECS
        - point:
            en: >
              conception of libvirt domains and scripts to reliably contain
              heterogenous systems and networks running on different emulated cpu
              architectures (arm32, arm64, mips32) with Qemu
            fr: >
              conception de domaines libvirt et de scripts pour contenir des
              systèmes et des réseaux hétérogènes tournant sur différents
              processeurs émulés/virtualisés (arm32, arm64, mips32)
              avec Qemu
        - point:
            en: >
              maintenance of operational security and availability of
              rails-based webapps
            fr: >
              maintenance de la sécurité opérationnelle et de la disponibilité
              d'applications web Rails
        - point:
            en: >
              automation of infrastructure deployment for a complex virtualized
              network of heterogenous machines with the objective to serve as a
              pentesting lab environment
            fr: >
              automatisation du déploiement d'une infrastructure de réseau
              virtuel complexe de machines hétérogènes dont l'objectif est de
              servir de laboratoire de pentest
        - point:
            en: >
              setup of log management and monitoring of rails-based webapps
            fr: >
              mise en place de log management et de monitoring d'applications
              web Rails
        - point:
            en: >
              setup of customized openvpn and netfilter configurations to identify
              traffic coming from different applications and route accordingly
              through different Linux routing tables (application-based routing)
            fr: >
              mise en place de configurations openvpn et netfilter customisées
              dans le but d'identifier du trafic provenant de différentes
              applications pour ensuite les faire emprunter différentes tables
              de routage (application-based routing)
      technologies_used:
        fr: Environnement technique
        en: Technical environment
        tools: >
          Git, LXD, Docker, Systemd, Qemu, Libvirt, Bash, Nginx, OpenVPN,
          Iproute2, Amazon ECS
    - role:

projects:
  title:
    en: Projects
    fr: Projets
  list:
    - title: Root-Me
      link: https://www.root-me.org/amaenaide?inc=score&lang=en
      details:
        en: >
          Hacking-challenges platform involving mainly code review and
          vulnerability research in C, C++ and x86/amd64/arm32/mips32 assembly,
          the reverse-engineering of closed-source binaries and python pwntools
          bug exploitation.
        fr: >
          Plateforme de challenges de sécurité impliquant principalement de la
          revue de code et de la recherche de vulnérabilités en C, C++ et
          langage d'assemblage x86/amd64/arm32/mips32, ainsi que du
          reverse-engineering de binaires et l'exploitation des bugs trouvés
          associée en python avec la bibiliothèque pwntools.
    - title: BroKern
      link:
      details:
        en: >
          Vulnerable by design Unix-like toy-kernel that runs on real x86
          hardware, implementing physical and virtual memory management, process
          management, a console driver and a minimal user-space interface
          (perhaps a VFS in the future).
        fr: >
          Toy-kernel délibérément vulnérable qui run sur du hardware x86,
          implémentant gestion de mémoire physique et virtuelle, gestion de
          processus, un driver console ainsi qu'une interface user-space
          minimale (peut-être un VFS plus tard).
    - title: 42sh
      link:
      details:
        en: >
          Bash 4.2 shell clone that implements full bash parsing, terminal
          management, line editing, command interpretation and shell builtins.
        fr: >
          Interpréteur de commande implémentant la spécification du shell Bash
          4.2, avec parsing du langage, gestion de terminal, édition de ligne de
          commande, et builtins.

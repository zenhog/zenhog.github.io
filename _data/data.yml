        fr: Administrateur Linux
      time:
        en: 01/2019 - 11/2021
        fr: 01/2019 - 11/2021
      duration:
        en: 2 years and 11 months
        fr: 2 ans et 11 mois
      company: T-Systems
      location: Munich, DE
      details:
        - point:
            en: >
              installation, configuration, maintenance and automation of Linux
              systems for servers and workstations through ansible
            fr: >
              installation, configuration, maintenance et automatisation de
              systèmes Linux pour serveurs et workstations avec ansible
        - point:
            en: >
              installation, configuration and maintenance of services such as
              DNS, DHCP, LDAP, NFS, SSH, Samba, APT Repo and Postfix/Dovecot
            fr: >
              installation, configuration et maintenance de services tels que
              DNS, DHCP, LDAP, NFS, SSH, Samba, APT Repo et Postfix
        - point:
            en: >
              automation of server configuration deployment with ansible and
              gitops
            fr: >
              automatisation du déploiement des configurations des servers
              avec ansible et gitops
        - point:
            en: >
              management and automation of backup systems through bash scripts
              based on tar and rsync
            fr: >
              gestion et automatisation des systèmes de backup à l'aide de
              scripts bash à l'aide de tar et rsync
        - point:
            en: >
              management and automation of updating and patching policies
              through bash and ansible scripts
            fr: >
              gestion et automatisation des politiques de mise à jour et de
              patching à l'aide de scripts bash et ansible
        - point:
            en: >
              configuration and testing of netfilter firewall policies and
              their automatic deployment to the target machines
            fr: >
              configuration et test de politiques de firewall netfilter et leur
              déploiement automatique sur les machines cibles
        - point:
            en: >
              performance monitoring and troubleshooting of Linux systems and
              networks
            fr: >
              monitoring de performances et troubleshooting de systèmes et
              réseaux Linux
        - point:
            en: >
              administration of a Nagios platform for servers monitoring and
              incident alert
            fr: >
              administration d'une plateforme Nagios pour le monitoring des
              serveurs et les alertes d'incidents
      technologies_used:
